<form class="form-3" action="http://httpbin.org/post" method="post" enctype="multipart/form-data">
    <div class="row row-sm mb-10">
        <div class="col-12 col-sm-12 col-md-12 col-lg-2">
            <div class="el-avatar">
                <div class="avatar-upload">
                    <div class="avatar-edit">
                        <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg" name="image">
                        <label for="imageUpload">{{ form.avatar }}</label>
                    </div>
                    <div class="avatar-preview">
                        <div id="imagePreview" style="background-image: url({% static 'assets/images/people/default.jpg' %});">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-10">
            <div class="form-item mb-15">
                <label for="input-name" class="form-label">نام</label>
                {{ form.first_name }}
                <!-- <input name="name" type="text" id="input-name"> -->
            </div>
            <div class="form-item">
                <label for="input-lastname" class="form-label">نام خانوادگی</label>
                <!-- <input name="" type="text" id="input-lastname"> -->
                {{ form.last_name }}
            </div>
        </div>
    </div>
    <span class="el-hr"></span>
    <div class="row row-sm mb-10">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <div class="form-item">
                <label class="form-label">شماره همراه</label>
                {{ form.mobile_number }}
                <!-- <input name="" type="text" class="text-left"> -->
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <div class="form-item">
                <label class="form-label">شماره ثابت</label>
                {{ form.mobile_number }}
                <!-- <input name="" type="text" class="text-left"> -->
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <div class="form-item">
                <label class="form-label"><span>جنسیت</span></label>
                <div class="input-select">
                    <select class="el-select2-set-gender" name="">
                        <option value="">&nbsp;</option>
                        <option value="1">زن</option>
                        <option value="2">مرد</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <div class="form-item">
                <label class="form-label">پست الکترونیک</label>
                {{ form.email }}
                <!-- <input name="" type="email" class="text-left"> -->
            </div>
        </div>
    </div>
    <span class="el-hr"></span>
    <div class="row row-sm mb-0">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-item">
                <label class="form-label">توضیحات</label>
                {{ form.bio }}
                <!-- <textarea name="" cols="30" rows="10"></textarea> -->
            </div>
        </div>
    </div>
    <div class="form-item mb-0">
        <button class="button button-md button-block button-primary" type="submit">
            <span class="text">ذخیره اطلاعات</span>
        </button>
    </div>
</form>
