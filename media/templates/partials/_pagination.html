<div class="el-pagination nav text-center pt-30">
    <ul class="el-pagination nav text-center pt-30">
        {% for i in paginator.page_range %}
        {% if page_obj.number == i %}
            <li class="active"><span>{{ i }} <span class="sr-only">(current)</span></span></li>
        {% else %}
            <li><a href="?page={{ i }}">{{ i }}</a></li>
        {% endif %}
        {% endfor %}
        {% if page_obj.has_next %}
        <li><a href="?page={{ page_obj.next_page_number }}">صفحه بعد<span class="fa fa-caret-right"></span></a></li>
        {% else %}
        <li class="disabled">صفحه بعد<span class="fa fa-caret-right"></span></li>
        {% endif %}
    </ul>
